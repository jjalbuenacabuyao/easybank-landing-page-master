<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/main.js"></script>
    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header class="document-header">
      <div class="container header-wrapper">
        <a href="#">
          <img src="src/images/logo.svg" alt="easybank logo">
        </a>

        <button class="hamburger-menu" data-navToggler aria-expanded="false"></button>

        <nav aria-hidden="false" class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </nav>

        <button class="btn hide-on-sm">Request Invite</button>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-container">
        <img src="src/images/image-mockups.png" class="hero-illustration" alt="">

        <div class="hero-text">
          <h1>Next generation digital banking</h1>

          <p>
            Take your financial life online. Your Easybank account will be a one-stop shop for spending, saving, budgeting, investing, and much more.
          </p>
          
          <button class="btn">Request Invite</button>
        </div>
      </div>
    </section>
  </body>
</html>
